<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>
quiz Appps
</title>
<link rel="stylesheet"  type="text/css" href="quiz app.css">

<style>
:root{
	background-color: #8A2BE2;
}
.container{
	background-color: yellow;
	padding-bottom: 30px;
	border-radius: 30px;
}
.choice_container{
	margin-left: 30px;

}
#question{
	margin-left: 30px;
	font-size: 20px;
}
.choices_Text{
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<div id="game" class="justify center flex-column">
			<div id="hud">
				<div id="hud-items">
					<p id="progresstext" class="hud-prefix">
					Question</p>
					
				
				</div>
				<div class="hud-items">
					<p class="hud-prefix">Score</p>
					<h1 class="hud-main-text" id="score">0</h1>
				</div>
			</div>
			<div id="question"><h2>what is the answer to this question?</h2>
			</div>
			<div class="choice_container">
			<p class="choice-prefix">A</p>
			<p class="choices_Text" data-number="1">choice 1</p>
			</div>
			<div class="choice_container">
			<p class="choice-prefix">B</p>
			<p class="choices_Text" data-number="2">choice 2</p>
			</div>
			<div class="choice_container">
			<p class="choice-prefix">C</p>
			<p class="choices_Text" data-number="3">choice 3</p>
			</div>
			<div class="choice_container">
			<p class="choice-prefix">D</p>
			<p class="choices_Text" data-number="4">choice 4</p>
			</div>
		</div>
	
</div>
<script  src="quiz app js.js"></script>
</body>
</html>
